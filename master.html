<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Vepagos - Registro de Ventas</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-container">
                <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i></a>
                <i class="fas fa-credit-card logo-icon"></i>
                <h1>Vepagos</h1>
            </div>
            <p class="subtitle">Registro de ventas - Planilla Única</p>
        </header>

        <main>
            <form id="vepagosForm" class="form-container">
                <!-- Tipo de Colocación -->
                <div class="form-section">
                    <h3><i class="fas fa-tag"></i> Tipo de Colocación</h3>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="tipoColocacion" value="contado" checked> Contado
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="tipoColocacion" value="financiado"> Financiado
                        </label>
                    </div>
                </div>

                <!-- Datos Principales -->
                <div class="form-section">
                    <h3><i class="fas fa-building"></i> Datos del Comercio</h3>
                    
                    <div class="form-group">
                        <label>Banco</label>
                        <select name="banco" required>
                            <option value="">Seleccione un banco...</option>
                            <option value="venezuela">Venezuela</option>
                            <option value="mercantil">Mercantil</option>
                            <option value="banplus">Banplus</option>
                            <option value="tesoro">Tesoro</option>
                            <option value="fondocomun">Fondo Común</option>
                            <option value="bdt">BDT</option>
                            <option value="plaza">Plaza</option>
                            <option value="activo">Activo</option>
                            <option value="delsur">Del Sur</option>
                            <option value="bancrecer">Bancrecer</option>
                            <option value="r4">R4</option>
                            <option value="100banco">100% Banco</option>
                            <option value="provincial">Provincial</option>
                            <option value="banesco">Banesco</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Comercio</label>
                        <input type="text" name="comercio" placeholder="Nombre del comercio" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Tipo de RIF</label>
                            <select name="tipoRif">
                                <option value="V">V</option>
                                <option value="J">J</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Número de RIF</label>
                            <input type="text" name="rif" placeholder="123456789" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Cédula</label>
                        <input type="text" name="cedula" placeholder="V-12345678" required>
                    </div>

                    <div class="form-group">
                        <label>Nombre del Representante</label>
                        <input type="text" name="nombreRepresentante" required>
                    </div>

                    <div class="form-group">
                        <label>Cuenta Bancaria</label>
                        <input type="text" name="cuentaBancaria" placeholder="Número de cuenta" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Código Oficina</label>
                            <input type="text" name="codOficina" value="0422" readonly>
                        </div>
                        <div class="form-group">
                            <label>Regional</label>
                            <input type="text" name="regional" value="PLC" readonly>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Estado</label>
                        <input type="text" name="estado" value="ANZOATEGUI" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Teléfono</label>
                            <input type="tel" name="telefono" placeholder="0412-1234567" required>
                        </div>
                        <div class="form-group">
                            <label>Correo Electrónico</label>
                            <input type="email" name="correo" placeholder="correo@ejemplo.com" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Actividad Económica</label>
                        <input type="text" name="actividadEconomica" value="Viveres en General" required>
                    </div>
                </div>

                <!-- Datos del Equipo -->
                <div class="form-section">
                    <h3><i class="fas fa-mobile-alt"></i> Datos del Equipo</h3>
                    
                    <div class="form-group">
                        <label>Modelo del Equipo</label>
                        <input type="text" name="modeloEquipo" required>
                    </div>

                    <div class="form-group">
                        <label>Cantidad de Equipo</label>
                        <input type="number" name="cantidadEquipo" value="1" min="1" readonly>
                    </div>

                    <div class="form-group">
                        <label>Método de Pago</label>
                        <select name="metodoPago" required>
                            <option value="">Seleccione...</option>
                            <option value="efectivo">Efectivo</option>
                            <option value="transferencia">Transferencia</option>
                            <option value="debito">Débito</option>
                            <option value="pago_movil">Pago Móvil</option>
                            <option value="banesco_panama">Banesco Panamá</option>
                            <option value="zelle">Zelle</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Monto</label>
                        <input type="text" name="monto" placeholder="0.00" required>
                    </div>

                    <div class="form-group">
                        <label>Serial del Equipo</label>
                        <input type="text" name="serialEquipo" value="9" required>
                    </div>

                    <div class="form-group">
                        <label>Operadora</label>
                        <select name="operadora" required>
                            <option value="ninguna">Ninguna</option>
                            <option value="digitel">Digitel</option>
                            <option value="movistar">Movistar</option>
                            <option value="movilnet">Movilnet</option>
                        </select>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Código de Afiliación</label>
                            <input type="text" name="codigoAfiliacion" required>
                        </div>
                        <div class="form-group">
                            <label>Terminal</label>
                            <input type="text" name="terminal" value="1" readonly>
                        </div>
                    </div>
                </div>

                <!-- Sección Adendum (solo para financiado) -->
                <div class="form-section" id="adendumSection" style="display: none;">
                    <h3><i class="fas fa-file-contract"></i> Adendum Financiamiento</h3>
                    <p>Complete información adicional para financiamiento</p>
                    
                    <div class="form-group">
                        <label>Plazo de Financiamiento (meses)</label>
                        <input type="number" name="plazoFinanciamiento" min="1" max="60">
                    </div>
                    
                    <div class="form-group">
                        <label>Tasa de Interés (%)</label>
                        <input type="text" name="tasaInteres">
                    </div>
                    
                    <div class="form-group">
                        <label>Cuota Mensual</label>
                        <input type="text" name="cuotaMensual">
                    </div>
                </div>

                <!-- Firma Digital -->
                <div class="form-section signature-section">
                    <h3><i class="fas fa-signature"></i> Firma de Documentos</h3>
                    
                    <div class="signature-container">
                        <canvas id="signatureCanvas" width="400" height="200" class="signature-canvas"></canvas>
                        <div class="signature-controls">
                            <button type="button" class="btn-secondary" id="clearSignature">
                                <i class="fas fa-eraser"></i> Limpiar
                            </button>
                        </div>
                    </div>

                    <div class="fingerprint-container">
                        <label>Huella Dactilar</label>
                        <canvas id="fingerprintCanvas" width="200" height="200" class="fingerprint-canvas"></canvas>
                        <div class="signature-controls">
                            <button type="button" class="btn-secondary" id="clearFingerprint">
                                <i class="fas fa-eraser"></i> Limpiar
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Acciones -->
                <div class="form-actions">
                    <button type="button" class="btn-primary" id="generarPDF">
                        <i class="fas fa-file-pdf"></i> Generar Recibo
                    </button>
                    <button type="button" class="btn-whatsapp" id="enviarWhatsApp">
                        <i class="fab fa-whatsapp"></i> Enviar por WhatsApp
                    </button>
                </div>
            </form>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
