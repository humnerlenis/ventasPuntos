<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>Credicard - Registro de Ventas</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo-container">
                <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i></a>
                <i class="fas fa-id-card logo-icon"></i>
                <h1>Credicard</h1>
            </div>
            <p class="subtitle">Planilla Única - Registro de Ventas</p>
        </header>

        <main>
            <form id="credicardForm" class="form-container">
                <!-- Modalidad de Colocación -->
                <div class="form-section">
                    <h3><i class="fas fa-tag"></i> Modalidad de Colocación</h3>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="modalidad" value="contado" checked> Contado
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="modalidad" value="financiado"> Financiado
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="modalidad" value="comodato"> Comodato
                        </label>
                    </div>
                </div>

                <!-- Datos del Comercio -->
                <div class="form-section">
                    <h3><i class="fas fa-building"></i> Datos del Comercio</h3>
                    
                    <div class="form-group">
                        <label>Banco</label>
                        <input type="text" name="banco" placeholder="Nombre del banco" required>
                    </div>

                    <div class="form-group">
                        <label>Razón Social</label>
                        <input type="text" name="razonSocial" placeholder="Nombre de la empresa" required>
                    </div>

                    <div class="form-group">
                        <label>RIF Comercio</label>
                        <input type="text" name="rifComercio" placeholder="J-123456789" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Código de Afiliación</label>
                            <input type="text" name="codigoAfiliacion" required>
                        </div>
                        <div class="form-group">
                            <label>Terminal</label>
                            <input type="text" name="terminal" placeholder="Número de terminal">
                        </div>
                    </div>
                </div>

                <!-- Representante Legal -->
                <div class="form-section">
                    <h3><i class="fas fa-user-tie"></i> Representante Legal</h3>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label>Cédula Representante Legal</label>
                            <input type="text" name="cedulaRepresentante" placeholder="V-12345678" required>
                        </div>
                        <div class="form-group">
                            <label>Nombre Representante Legal</label>
                            <input type="text" name="nombreRepresentante" required>
                        </div>
                    </div>
                </div>

                <!-- Datos Bancarios y Contacto -->
                <div class="form-section">
                    <h3><i class="fas fa-phone-alt"></i> Contacto y Bancario</h3>
                    
                    <div class="form-group">
                        <label>Cuenta Bancaria</label>
                        <input type="text" name="cuentaBancaria" placeholder="Número de cuenta" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Número Telefónico 1</label>
                            <input type="tel" name="telefono1" placeholder="0412-1234567" required>
                        </div>
                        <div class="form-group">
                            <label>Número Telefónico 2</label>
                            <input type="tel" name="telefono2" placeholder="Opcional">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Dirección Fiscal</label>
                        <textarea name="direccionFiscal" rows="3" placeholder="Dirección completa" required></textarea>
                    </div>

                    <div class="form-group">
                        <label>Correo Electrónico</label>
                        <input type="email" name="correo" placeholder="correo@ejemplo.com" required>
                    </div>
                </div>

                <!-- Datos del Equipo -->
                <div class="form-section">
                    <h3><i class="fas fa-mobile-alt"></i> Datos del Equipo</h3>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label>Modelo de Equipo</label>
                            <input type="text" name="modeloEquipo" required>
                        </div>
                        <div class="form-group">
                            <label>Cantidad de Equipos</label>
                            <input type="text" name="cantidadEquipos" value="01" readonly>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Serial del Equipo</label>
                            <input type="text" name="serialEquipo" required>
                        </div>
                        <div class="form-group">
                            <label>Operador</label>
                            <input type="text" name="operador" placeholder="Movistar/Digitel/Movilnet" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Serial de SIM Card</label>
                        <input type="text" name="serialSim">
                    </div>
                </div>

                <!-- Firma Digital -->
                <div class="form-section signature-section">
                    <h3><i class="fas fa-signature"></i> Firma de Documentos</h3>
                    
                    <div class="signature-container">
                        <canvas id="signatureCanvas" width="400" height="200" class="signature-canvas"></canvas>
                        <div class="signature-controls">
                            <button type="button" class="btn-secondary" id="clearSignature">
                                <i class="fas fa-eraser"></i> Limpiar
                            </button>
                        </div>
                    </div>

                    <div class="fingerprint-container">
                        <label>Huella Dactilar</label>
                        <canvas id="fingerprintCanvas" width="200" height="200" class="fingerprint-canvas"></canvas>
                        <div class="signature-controls">
                            <button type="button" class="btn-secondary" id="clearFingerprint">
                                <i class="fas fa-eraser"></i> Limpiar
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Acciones -->
                <div class="form-actions">
                    <button type="button" class="btn-primary" id="generarPDF">
                        <i class="fas fa-file-pdf"></i> Generar Contrato
                    </button>
                    <button type="button" class="btn-whatsapp" id="enviarWhatsApp">
                        <i class="fab fa-whatsapp"></i> Enviar por WhatsApp
                    </button>
                </div>
            </form>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
